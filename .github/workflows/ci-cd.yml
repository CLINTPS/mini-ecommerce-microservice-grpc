name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push api-gateway
        uses: docker/build-push-action@v2
        with:
          context: ./services/api-gateway
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest

      - name: Build and push auth-services
        uses: docker/build-push-action@v2
        with:
          context: ./services/auth-services
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/auth-services:latest

      - name: Build and push product-services
        uses: docker/build-push-action@v2
        with:
          context: ./services/product-services
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/product-services:latest

      - name: Build and push cart-services
        uses: docker/build-push-action@v2
        with:
          context: ./services/cart-services
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cart-services:latest